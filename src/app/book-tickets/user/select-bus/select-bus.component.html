<div class="container pt-3">
    <div class="text-light text-center">
        <h4>Book Your Ride.</h4>
    </div>
    <div class="row justify-content-center  pb-3">
        <div class="col-md-5 block mt-2">
            <form (ngSubmit)="SearchBus(f)" #f=ngForm>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="pb-2">Leaving from</label>
                        <select (change)="leave($event)" name="leaving_form" required ngModel class="form-control form-control-sm">
              <option value="">Select Place</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Chennai">Chennai</option>
            
              <option value="Bangalore">Bangalore</option>
            </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="pb-2">Going To</label>
                        <select name="going_to" [ngModel]="place[0].key" required class="form-control form-control-sm">

             
             
              <option *ngFor="let p of place"  [value]="p.key">{{p.value}}</option>
            </select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="" class="pt-2 pb-2">Departing On</label>
                        <input type="date" required class="form-control form-control-sm" ngModel name="depart_date">
                    </div>

                </div>
                <button [disabled]="!f.valid" class="btn btn-block btn-success mt-1 btn-search btn-sm mb-2"> <i class="fas mr-2 fa-search"></i> Search Buses</button>
            </form>
        </div>

    </div>

</div>
